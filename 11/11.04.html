<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #div1 {
            width: 200px;
            height: 200px;
            background: #ccc;
            margin: 100px;
            position: relative;
            /*父级走了子集不走，绝对定位*/
        }
        
        #div2 {
            width: 100px;
            height: 100px;
            background: red;
            position: absolute;
            top: 50px;
            left: 50px;
        }
    </style>
    <script>
        window.onload = function() {
            var odiv2 = document.getElementById("div2");
            alert(odiv2.offsetParent);
        }
    </script>
</head>

<body>
    <div id="div1">
        <div id="div2"></div>
    </div>
</body>

</html>
