<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #div1 {
            width: 150px;
            height: 200px;
            background: green;
            position: absolute;
            left: -150px;
        }

        #div1 span {
            position: absolute;
            width: 20px;
            height: 60px;
            line-height: 20px;
            background: blue;
            top: 70px;
            right: -20px;
        }
    </style>
    <script>
        window.onload = function () {
            var odiv = document.getElementById("div1");

            odiv.onmouseover = function () {
                startMove(0);
            }
            odiv.onmouseout = function () {
                startMove(-150);
            }
        }; 

        var timer = null;

        function startMove(iTarget) {
            var odiv = document.getElementById("div1");

            clearInterval(timer);
            var speed = 0;
            if(odiv.offsetLeft>iTarget) //150>0
                speed = -10;
            else                        //150<0
                speed = 10;
            timer = setInterval(function () {
                if (odiv.offsetLeft == iTarget)
                    clearInterval(timer);
                else
                    odiv.style.left = odiv.offsetLeft + speed + "px";
            }, 30);
        };
    </script>
</head>

<body>
    <div id="div1">
        <span>分享到</span>
    </div>
</body>

</html>
