<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //ceil 向上取整
        //floor 向下取整
        alert(Math.ceil(9.8)); // 10 
        alert(Math.ceil(9.4)); // 10
        alert(Math.ceil(-9.8));// -9  

        alert(Math.floor(4.5));//   4
        alert(Math.floor(-4.8));// -5
    </script>
</head>

</body>

</html>
