<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #div1 {
            width: 100px;
            height: 100px;
            background: red;
            position: absolute;
            left: 0;
            top: 50px;
        }

        #div2 {
            width: 1px;
            height: 300px;
            background: black;
            position: absolute;
            left: 300px;
            top: 0;
        }
    </style>
    <script>
        function startMove() {
            var odiv = document.getElementById("div1");
            // alert(odiv.offsetLeft);//offsetleft在哪個位置
            setInterval(function () {
                var speed = (300 - odiv.offsetLeft) / 10;
                speed = Math.ceil(speed); //向上取整不然对不整齐 300px
                odiv.style.left = odiv.offsetLeft + speed + "px";
                document.title = odiv.offsetLeft + "," + speed;
            }, 30);
        } 
    </script>
</head>

<body>
    <input type="button" value="開始運動" onclick="startMove()" />
    <div id="div1"></div>
    <div id="div2"></div>
</body>

</html>
