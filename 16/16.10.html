<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #div1 {
            width: 100px;
            height: 100px;
            background: red;
            position: absolute;
            left: 0;
            top: 50px;
        }

        #div2 {
            width: 1px;
            height: 300px;
            background: black;
            position: absolute;
            left: 300px;
            top: 0;
        }

        #div3 {
            width: 1px;
            height: 300px;
            position: absolute;
            left: 100px;
            top: 0;
            background: black;
        }
    </style>
    <script>
        var timer = null;
        function startMove(iTarget) {
            var odiv = document.getElementById("div1");
            clearInterval(timer);
            timer = setInterval(function () {
                var speed = 0;

                if (odiv.offsetLeft < iTarget)
                    speed = 7;
                else
                    speed = -7;

                if (Math.abs(iTarget - odiv.offsetLeft) <= 7) {
                    clearInterval(timer);
                    odiv.style.offsetLeft = iTarget + "PX";
                }
                odiv.style.left = odiv.offsetLeft + speed + "px";
            }, 30);
        } 
    </script>
</head>

<body>
    <input type="button" value="到100" onclick="startMove(100)" />
    <input type="button" value="到300" onclick="startMove(300)" />
    <div id="div1"></div>
    <div id="div2"></div>
    <div id="div3"></div>
</body>

</html>
