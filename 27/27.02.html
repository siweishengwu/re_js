<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var arr1 = new Array(12, 55, 34, 78, 676);
        var arr2 = new Array(12, 33, 1);

        Array.prototype.sum = function() {
            var result = 0;
            for (var i = 0; i < this.length; i++) {
                result += this[i];
            };
            return result;
        };
        alert(arr1.sum());
        alert(arr2.sum());
    </script>
</head>
